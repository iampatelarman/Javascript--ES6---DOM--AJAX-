<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <!-- img -->
    <article class="gift-img">
      <img src="./gift.jpeg" alt="">
    </article>
    <!-- info -->
    <aricle class="gift-info">
      <h3>old iphone Giveaway</h3>
      <h4 class="giveaway">giveaway ends on sunday</h4>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum laudantium sapiente accusantium rem nemo facilis
        ipsam harum exercitationem magni distinctio</p>
      <!--  deadline -->
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="secs">34</h4>
            <span>secs</span>
          </div>
        </div>
        <!-- end of item -->
      </div>
    </aricle>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
